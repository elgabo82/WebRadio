<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebRadio - Radio en l&iacute;a 1982</title>
        <link rel="stylesheet" href="style.less" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="logo">
            <h2>WebRadio <span>1982!</span></h2>
        </div>
        <audio class="player" id="player" autoplay controls preload></audio>
        <div class="channels">
            <ul id="channelList">
            </ul>
        </div>
        <div class="footer">
            <hr>
            <p>Basado en el proyecto de Gökberk Yaltıraklı <span><a href="https://github.com/elgabo82/WebRadio">GitHub</a></span></p>
        </div>
        <script>
            //webradio.play_station("http://87.230.103.58:80/top100station.mp3");
            webradio.play_station("http://radio.grupofmo.com:8000/radio");
            webradio.load_channels();

            webradio.player().addEventListener("volumechange", function (){
                webradio.set_value("playervolume", webradio.player().volume);
            }, false);
            
            webradio.player().volume = webradio.get_value("playervolume");
        </script>
    </body>
</html>
